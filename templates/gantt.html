    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const optionsSection = document.getElementById('optionsSection');
        const generateBtn = document.getElementById('generateBtn');
        const resetBtn = document.getElementById('resetBtn');
        const loading = document.getElementById('loading');
        const resultSection = document.getElementById('resultSection');
        const chartFrame = document.getElementById('chartFrame');
        const downloadBtn = document.getElementById('downloadBtn');
        const newChartBtn = document.getElementById('newChartBtn');
        const alertContainer = document.getElementById('alertContainer');
        const summary = document.getElementById('summary');

        let selectedFile = null;
        let currentFileId = null;

        // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸ
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // æ–‡ä»¶é€‰æ‹©
        fileInput.addEventListener('change', (e) => {
            handleFileSelect(e.target.files[0]);
        });

        // æ‹–æ‹½ä¸Šä¼ 
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFileSelect(e.dataTransfer.files[0]);
        });

        function handleFileSelect(file) {
            if (!file) return;

            const validExtensions = ['.xlsx', '.xls'];
            const fileExtension = '.' + file.name.split('.').pop().toLowerCase();

            if (!validExtensions.includes(fileExtension)) {
                showAlert('è¯·ä¸Šä¼ Excelæ–‡ä»¶ï¼ˆ.xlsxæˆ–.xlsæ ¼å¼ï¼‰', 'error');
                return;
            }

            if (file.size > 10 * 1024 * 1024) {
                showAlert('æ–‡ä»¶å¤§å°ä¸èƒ½è¶…è¿‡10MB', 'error');
                return;
            }

            selectedFile = file;
            uploadArea.querySelector('.upload-text').textContent = `å·²é€‰æ‹©: ${file.name}`;
            uploadArea.querySelector('.upload-icon').textContent = 'âœ…';
            optionsSection.style.display = 'block';
        }

        // ç”Ÿæˆç”˜ç‰¹å›¾
        generateBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                showAlert('è¯·å…ˆä¸Šä¼ Excelæ–‡ä»¶', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('title', document.getElementById('chartTitle').value);
            formData.append('group_by', document.getElementById('groupBy').value);
            formData.append('show_progress', document.getElementById('showProgress').checked);
            formData.append('color_scheme', document.getElementById('colorScheme').value);

            loading.style.display = 'block';
            resultSection.style.display = 'none';
            generateBtn.disabled = true;

            try {
                const response = await fetch('/api/gantt/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    currentFileId = data.file_id;
                    displayResult(data);
                } else {
                    showAlert(data.error || 'ç”Ÿæˆå¤±è´¥', 'error');
                }
            } catch (error) {
                showAlert('ç½‘ç»œé”™è¯¯: ' + error.message, 'error');
            } finally {
                loading.style.display = 'none';
                generateBtn.disabled = false;
            }
        });

        function displayResult(data) {
            // æ˜¾ç¤ºæ‘˜è¦
            const summaryHTML = `
                <h3>ğŸ“Š é¡¹ç›®æ‘˜è¦</h3>
                <div class="summary-grid">
                    <div class="summary-item">
                        <div class="summary-label">ä»»åŠ¡æ€»æ•°</div>
                        <div class="summary-value">${data.summary.total_tasks}</div>

                    <div class="summary-item">
                        <div class="summary-label">å¼€å§‹æ—¥æœŸ</div>
                        <div class="summary-value">${data.summary.start_date}</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-label">ç»“æŸæ—¥æœŸ</div>
                        <div class="summary-value">${data.summary.end_date}</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-label">æ€»æŒç»­å¤©æ•°</div>
                        <div class="summary-value">${data.summary.total_days} å¤©</div>
                    </div>
                    <div class="summary-item">

                    </div>

            `;
            summary.innerHTML = summaryHTML;

        // ä¸‹è½½
